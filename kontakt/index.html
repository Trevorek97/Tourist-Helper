<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Tourist Helper - Pomocnik Turysty | Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tourist helper - aplikacja ułatwiająca podróżowanie">
    <script type="text/javascript" src="../tourist.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" href="../img/zaplanuj.jpg" type="image/x-icon"> <!-- miniaturka na pasku-->
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="style_2.css">

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div id="title"><a href="../">Tourist Helper</a></div>

    <div id="topMenu">
        <button id="logButton">Zaloguj</button>
    </div>
</header>


<main>
    <br><br><br>

    <form action="">
        <h2>Napisz do nas!</h2>
        <label>Imię:<input type="text" placeholder="Podaj imię"></label><br>
        <label>Nazwisko:<input type="text" placeholder="Podaj nazwisko"></label><br>
        <label>E-mail:<input type="email" placeholder="Podaj e-mail"></label><br>
        <label>Telefon:<input type="tel" maxlength="9" placeholder="Podaj numer"></label><br>
        <label>Temat wiadomości:<br>
            <label class="radiolabel">Zgłoszenie problemu<input class="radio" type="radio" name="topic" value="Zgłoszenie problemu"></label><br>
            <label class="radiolabel">Opinia o aplikacji<input class="radio" type="radio" name="topic" value="Opinia o aplikacji"></label><br>
            <label class="radiolabel">Inny<input class="radio" type="radio" name="topic" value="Inny"></label><br>
        </label>
        <label>Wiadomość:<textarea cols="100" rows="10" maxlength="800" placeholder="Wpisz swoją wiadomość"></textarea></label>
        <button id="submitMessage" type="submit">Wyślij!</button>
    </form>
<br><br><br><br>
</main>
